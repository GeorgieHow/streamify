<app-searchbar (searchTermChanged)="onSearch($event)"></app-searchbar>

<div>
    <h1 class="movie-title">Movies:</h1>
</div>

<div *ngIf="filteredMovies.length > 0">
    <div *ngFor="let movie of filteredMovies">
        <app-movie [movie]="movie"></app-movie>
        <button (click)="goToMovieDetails(movie.id)" class="btn more-details-btn">More Details</button>
    </div>
</div>
<div class="container" *ngIf="filteredMovies.length <= 0">
    <h1>No movies match your search!</h1>
</div>
